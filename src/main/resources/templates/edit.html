<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<h1>Edit user</h1>
<form action="#" th:method="PATCH" th:action="@{/admin/edit}" th:object="${user}">
    <table>
        <tr>
            <td>
                <label for="id">Id</label>
                <input readonly type="number" th:field="*{id}" id="id" placeholder="Id">
            </td>
        </tr>
        <tr>
            <td>
                <label for="name">Enter name</label>
                <input type="text" th:field="*{firstName}" id="name" required/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Enter email</label>
                <input type="text" th:field="*{email}" id="email"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="username">Enter username</label>
                <input type="text" th:field="*{username}" id="username"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">Enter password</label>
                <input type="text" th:field="*{password}" id="password"/>
            </td>
        </tr>

        <tr>
            <td>
                <label>Set role:
                    <input type="checkbox" name="nameRoles"
                           th:each="role : ${roles}"
                           th:text="${role.getRoleName()}"
                           th:value="${role.getRoleName()}"
                </label></td>
        </tr>

        <tr>
            <td>
                <input type="submit" class="buttonEdit" value="Update"/>
            </td>
        </tr>
    </table>
</form>
<br>
<button onclick="window.location.href = '/admin';">Back to users</button>
<br>
<a th:href="@{/logout}"><button type="button">Logout</button></a>
</body>
</html>
